<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSimon</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="base1">
        <div class="base2">
            
            <div class="lights-container lights-container-on">
               <img src="img/green-light-on.svg" alt="green" class="light">
               <img src="img/red-light-on.svg" alt="red" class="light">
               <img src="img/yellow-light-on.svg" alt="yellow" class="light">
               <img src="img/blue-light-on.svg" alt="blue" class="light">
            </div>

            <div class="lights-container lights-container-off">
                <img src="img/green-light-off.svg" data-js="green-light-off" data-position="1" alt="green" class="light btn-green-light-off light-button-off" usemap="#green">
                <map name="green" data-color="green">
                    <area shape="poly" href="#" alt="green light"
                    coords="1,310,10,263,23,222,42,179,64,148,86,118,119,84,157,57,202,32,240,16,277,8,309,1,322,7,326,19,326,174,302,177,278,185,254,198,232,215,210,239,191,268,178,300,174,323,5,325"/>
                </map>
                <img src="img/red-light-off.svg" data-js="red-light-off" data-position="2" alt="red" class="light btn-red-light-off light-button-off" usemap="#red">
                <map name="red" data-color="red">
                    <area shape="poly" href="#" alt="red"
                    coords="19,1,65,9,105,23,148,42,181,64,210,86,244,118,271,157,295,202,310,240,319,275,326,310,322,322,310,326,153,326,148,302,142,280,128,255,112,232,88,210,59,191,26,178,1,173,1,17,5,4"/>
                </map>
                <img src="img/yellow-light-off.svg" data-js="yellow-light-off" data-position="3" alt="yellow" class="light btn-yellow-light-off light-button-off" usemap="#yellow">
                <map name="yellow" data-color="yellow">
                    <area shape="poly" href="#" alt="yellow light"
                    coords="1,17,8,52,16,87,32,126,56,170,83,209,118,242,147,265,179,285,222,304,262,318,308,326,322,323,326,312,326,153,301,150,268,138,239,118,215,95,199,74,186,49,178,26,173,1,15,1,6,6"/>
                </map>
                <img src="img/blue-light-off.svg" data-js="blue-light-off" data-position="4" alt="blue" class="light btn-blue-light-off light-button-off" usemap="#blue">
                <map name="blue" data-color="blue">
                    <area shape="poly" href="#" alt="blue light"
                    coords="17,326,51,319,87,311,126,296,170,271,209,244,242,210,263,180,285,148,304,105,317,65,326,19,323,6,312,1,153,1,150,27,137,60,117,88,95,113,73,128,48,142,25,150,1,153,2,310,5,322"/>
                </map>
            </div>

            <div class="commands-container">
                
                <div class="panel">
                    <img src="img/panel-bg.svg" alt="control panel" class="panel-bg">
                    <div class="panel-elements">
                        <h1 class="title">iSimon</h1>
                        
                        <div class="control-displays-container">

                            <div class="control-panel">
                                <h2 class="display-title">speed</h2>
                                <div class="speed-display-container display-container">
                                    <div class="control-btn" data-js="decreaseSpeed">
                                        <img src="img/adjust-left.svg" alt="decrease speed">
                                    </div>
                                    <div class="speed-display value-display">
                                        <span class="speed-value">1</span>
                                    </div>
                                    <div class="control-btn" data-js="increaseSpeed">
                                        <img src="img/adjust-rigth.svg" alt="increase speed">
                                    </div>
                                </div>
                            </div>
                            <div class="control-panel">
                                <h2 class="display-title">level</h2>
                                <div class="level-display-container display-container">
                                    <div class="control-btn" data-js="decreaseLevel">
                                        <img src="img/adjust-left.svg" alt="decrease level">
                                    </div>
                                    <div class="level-display value-display">
                                        <span class="level-value">1</span>
                                    </div>
                                    <div class="control-btn" data-js="increaseLevel">
                                        <img src="img/adjust-rigth.svg" alt="increase level">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                </div>

                <div class="btn-start" data-js="btn-start">
                    <div class="btn-start-bg">
                        <img class="btn-start-img" src="img/btn-start-off.svg" alt="start">
                        <span class="start-text">start</span>
                    </div>
                </div>

                <div class="time-bar-border">
                    <div class="time-bar-background">
                        <div class="time-bar"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script/interface.js"></script>
</body>
</html>
